services:
  image-annotator:
    image: ghcr.io/your-org/imageannotator:latest
    ports:
      - "8080:8080"
    env_file:
      - ../example.env
    environment:
      NODE_ENV: production
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qO- http://127.0.0.1:8080/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
